<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="codingjwp@gmail.com">
  <meta name="description" content="responsive web test" />
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body >
  <div class="wrap">
    <header class="header">
      <div class="inner">
        <h1 class="logo"><a href=#">Deck</a></h1>
        <button class="btn_hamburger">
          <span class="hidden_text">click menu</span>
        </button>
      </div>
    </header>
    <main class="main">
      <div class="inner">
        <section class="keyvisual">
          <a href="#">
            <span class="category">Finance</span>
            <strong class="title">This tie brand is bucking the retail apocalypse with a massive store expansion</strong>
            <dl class="info" aria-hidden="true">
              <dt class="share">
                <span class="hidden_text">Share</span>
              </dt>
              <dd>275</dd>
              <dt class="view">
                <span class="hidden_text">View</span>
              </dt>
              <dd>275</dd>
              <dt class="comments">
                <span class="hidden_text">Commnts</span>
              </dt>
              <dd>12</dd>
            </dl>
          </a>
        </section>
        <section class="storys"></section>
        <section class="reading"></section>
      </div>
    </main>
  </div>
</body>
</html>
